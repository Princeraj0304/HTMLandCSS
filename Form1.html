<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend align="center">My form</legend>
        <form action="login.html">
            <label for="name">Name</label>
            <input type="text" placeholder="Enter your name" id="name"><br><br>
            
            <label for="contact">Contact</label>
            <input type="text" name="" id="contact" placeholder="Enter your contact"> <br><br>
           
            <label for="email">E-mail</label>
            <input type="email" name="" id="email" placeholder="Enter your email"><br><br>
            
            <p>Enter your section</p>
           <label for="sectionA">A</label>
           <input type="radio" name="section" id="sectionA">

           <label for="sectionB">B</label>
           <input type="radio" name="section" id="sectionB"><br><br>
            
           <label for="check">Red</label>
           <input type="checkbox" id="check" name="color">

           <label for="checkbox">Blue</label>
           <input type="checkbox" name="color" id="checkbox">
           <br><br>

            <input type="submit" name="" id="" value="submit">
            
            

            
            
        </form>
    </fieldset>
</body>
</html>
